---
{{- if .Values.service.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  annotations:
    {{ .Values.service.labelName }}: {{ .Values.service.labelValue }}
spec:
  ingressClassName: {{ .Values.service.ingressClassName }}
  rules:
  - host: {{ .Values.service.hostName }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  annotations:
    {{ .Values.service.labelName }}: {{ .Values.service.labelValue }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      name: http
      targetPort: http
  selector:
    app: {{ .Release.Name }}
{{- end }}
